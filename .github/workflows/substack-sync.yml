name: Sync Substack Posts

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *"

permissions:
  contents: write

concurrency:
  group: substack-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install sync dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install markdownify beautifulsoup4

      - name: Sync posts from Substack RSS
        env:
          SUBSTACK_FEED_URL: ${{ vars.SUBSTACK_FEED_URL }}
          SUBSTACK_FEED_URLS: ${{ vars.SUBSTACK_FEED_URLS }}
          SUBSTACK_MAX_POSTS: "20"
          SUBSTACK_REFRESH_EXISTING: ${{ vars.SUBSTACK_REFRESH_EXISTING }}
        run: |
          extra_flags=""
          if [ "${SUBSTACK_REFRESH_EXISTING}" = "1" ] || [ "${SUBSTACK_REFRESH_EXISTING}" = "true" ]; then
            extra_flags="--refresh-existing"
          fi
          python scripts/sync_substack_posts.py \
            --feed-url "${SUBSTACK_FEED_URL:-https://ndurner.substack.com/feed}" \
            --feed-urls "${SUBSTACK_FEED_URLS:-https://ndurner.de/substack-mirror.xml}" \
            ${extra_flags}

      - name: Commit changes
        run: |
          if [ -z "$(git status --porcelain -- _posts)" ]; then
            echo "No new posts."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _posts
          git commit -m "Sync Substack posts"
          git push
